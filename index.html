<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>National Bank of I</title>
</head>
<body>
  <div class="container">
    <form id="new-account">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="initial-deposit">Initial Deposit:</label>
        <input id="initial-deposit" class="form-control" type="number">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <form id="transaction">
      <div class="form-group">
        <label for="deposit">Deposit:</label>
        <input id="deposit" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="withdrawal">Withdraw:</label>
        <input id="withdrawal" class="form-control" type="number">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="balance">
      <h5>Current Balance:</h5>
    </div>
  </div>
</body>
</html>
